name: Build OBS with ffmpeg-rockchip

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: blacksmith-8vcpu-ubuntu-2404-arm
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache all dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.ccache
            ${{ github.workspace }}/install/ffmpeg-rockchip
            /tmp/cef.tar.bz2
            /tmp/libdatachannel*.deb
          key: all-cache-${{ runner.os }}-${{ hashFiles('scripts/build-obs-rockchip.sh', 'ffmpeg-rockchip/**', 'obs-studio/**', 'mpp/**', 'rga/**') }}
          restore-keys: |
            all-cache-${{ runner.os }}-

      - name: Make script executable
        run: chmod +x scripts/build-obs-rockchip.sh

      - name: Build OBS with ffmpeg-rockchip
        env:
          WORKSPACE: ${{ github.workspace }}
          NUM_JOBS: 4
          CCACHE_DIR: ${{ github.workspace }}/.ccache
          OBS_VERSION: 32.0.0
          FFMPEG_BRANCH: 6.1
        run: scripts/build-obs-rockchip.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obs-rockchip-debs
          path: artifacts/*

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ env.OBS_VERSION }}-rockchip"
          body: |
            ## ${{ env.OBS_VERSION }}-rockchip
            
            A specialized build of OBS Studio optimized for Rockchip ARM64 platforms (RK3588/RK3588s) with hardware-accelerated video encoding and decoding using Rockchip's MPP (Media Process Platform) and RGA (2D Raster Graphic Acceleration) libraries.
          files: artifacts/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OBS_VERSION: ${{ env.OBS_VERSION }}


